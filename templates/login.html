<html>
<head><title>Login</title></head>
<body>
    <h2>Login</h2>
    {{if .error}}<p style="color:red">{{.error}}</p>{{end}}
    <form method="POST" action="/api/v1/login">
        Username: <input name="username" type="text" required /><br>
        Password: <input name="password" type="password" required /><br>
        <input type="submit" value="Login" />
    </form>

    <hr>
    <form method="GET" action="/api/v1/saml/login">
        <input type="submit" value="Login with SAML" />
    </form>
     <hr>
    <form method="GET" action="/api/v1/oidc/login">
        <input type="submit" value="Login with OIDC" />
    </form>


</body>
</html>
